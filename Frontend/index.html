<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curtain Control System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Curtain Control System</h1>

<div class="input-container">
    <input type="text" id="roomInput" placeholder="Enter room number (e.g., 8B210)">
    <button onclick="curtainControl.addRoom()" class="add-button" id="addButton">Add Room</button>
</div>

<div id="error" class="error"></div>
<div id="status" class="status"></div>
<div id="roomsList"></div>
<div id="emptyState" class="empty-state">No favorite rooms added yet. Add a room to get started!</div>
<script src="script.js"></script>

<!-- Add this right after the body tag opens -->
<div class="stats-buttons-container">
    <a href="/Frontend/statistics.html" class="stats-button">Daily Statistics</a>
    <a href="/Frontend/all_statistics.html" class="stats-button">All Statistics</a>
</div>

<a  href="https://github.com/gaffner/OfficeCurtains"  target="_blank" class="donate-button">
  <img src="https://img.shields.io/badge/Donate_the_Code-GitHub-1f8ccf.svg" alt="Donate the Code on GitHub">
</a>
<div class="report-container">

    <button onclick="curtainControl.toggleReportForm()" id="reportButton" class="report-button">Report Problem</button>
    <div class="report-form" id="reportForm">
        <textarea placeholder="Please describe the issue you're experiencing..." id="reportText"></textarea>
        <button onclick="curtainControl.submitReport()" class="submit-report-button">Send</button>
    </div>
    <div class="success-message" id="successMessage">Report submitted successfully!</div>
    <div class="error-message" id="errorMessage">Error submitting report. Please try again.</div>
</div>
</body>
</html>
